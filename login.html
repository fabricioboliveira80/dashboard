<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  
  <title>Login</title>
  
  <link href="bibliotecas/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="bibliotecas/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/sb-admin.min.css" rel="stylesheet">
  
</head>

<body class="bg-dark">
    
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email"  
              placeholder="Digite seu Email">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha"  
              placeholder="Digite sua senha">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Lembar minha senha
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block">Entrar no sistema</button>
          <div class="text-center">
            <a href="#" class="d-block small mt-3">Criar uma conta"</a>
            <a href="#" class="d-block small">Esqueceu a senha?"</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="bibliotecas/jquery/jquery.min.js"></script>
  <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
