<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  
  <title>Registrar</title>
  
  <link href="bibliotecas/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="bibliotecas/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/sb-admin.min.css" rel="stylesheet">
  
</head>

<body class="bg-dark">
    
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Criar uma conta</div>
      <div class="card-body">        
        <form>       
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="primeiroNome">Primeiro nome</label>
                <input type="text" class="form-control" name="primeiroNome" id="primeiroNome"
                  placeholder="Digite seu primeiro nome">
              </div>
              <div class="col-md-6">
                  <label for="sobreNome">Sobrenome</label>
                  <input type="text" class="form-control" name="sobreNome" id="sobreNome"
                    placeholder="Digite seu sobrenome">
                </div>
            </div>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email"
                placeholder="Digite seu email">
          </div>
          <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="senha">Senha</label>
                  <input type="password" class="form-control" name="senha" id="senha"
                    placeholder="Digite sua senha">
                </div>
                <div class="col-md-6">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha"
                      placeholder="Confirme sua senha">
                  </div>
              </div>
            </div>
          <button class="btn btn-primary btn-block">Registrar-se</button>
          <div class="text-center">
            <a href="#" class="d-block small mt-3">Esqueceu a senha</a>
            <a href="#" class="d-block small">PÃ¡gina de login"</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="bibliotecas/jquery/jquery.min.js"></script>
  <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
